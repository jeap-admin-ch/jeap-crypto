    localisedName: jeap-crypto
    shortDescription: jEAP library that provides client-side encryption functionality for data at-rest
    longDescription: >
      jEAP Crypto is a library that provides client-side encryption functionality for data at-rest and is part of the jEAP 
      project. Client-side encryption is based on AES-256 GCM. jEAP Crypto also provides integration with Spring Boot,
      and simplifies the process of using different Key Management System implementations.
    features:
      - Provides client-side encryption functionality for data at-rest
      - Simplifies client-side encryption with AES-256 GCM for object storage, databases and kafka messages
      - Integrates with AWS KMS and Hashicorp Vault for key management
